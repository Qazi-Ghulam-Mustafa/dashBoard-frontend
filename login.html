<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            background: rgb(5, 11, 137);
        }

        h1 {
            color: white;
            font-size: 50px;
            text-align: center;
            margin-top: 110px;
        }

        .container {
            border: 2px solid black;
            padding: 30px 0px 15px 0px;
            width: 350px;
            /* display: block; */
            display: flex;
            flex-direction: column;
            margin: auto;
            border-radius: 10px;
            flex-wrap: wrap;
            align-items: center;
            background: white;
            border-style: none;
        }

        input {
            width: 280px;
            height: 30px;
            font-size: 20px;
            border: 1px solid gray;
            /* margin: 10px; */
        }

        h3 {
            text-align: left;
        }

        button {
            margin-top: 10px;
            height: 45px;
            width: 80px;
            cursor: pointer;
            background: rgb(3, 12, 181);
            border-radius: 10px;
            border: none;
            color: white;
            font-size: 24px;
        }
        p{
            font-size: 18px;
        }
    </style>
</head>

<body>
    <h1>Login</h1>
    <div class="container">
        <h3>Email</h3>
        <input type="email" name="" id="email">
        <b id="emailError" style="color: red;"></b>
        <h3>Password</h3>
        <input type="password" name="" id="password">
        <b id="passwordError" style="color: red;"></b>
        <br>
        <b id="success" style="color: green;"></b>
        <button onclick="login()"> Login </button>
        <br>
        <p>Do You Have Account? <a href="signUp.html">Sign Up</a></p>
    </div>

    <script src="login.js"></script>
</body>

</html>
